<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="contenido">
        <p:toolbar>
            <p:toolbarGroup align="right">
                <h:outputLabel value="Administración de Paciente"/>
            </p:toolbarGroup>
            <p:toolbarGroup align="left">
                <p:commandButton value="Nuevo"/>
                <p:commandButton value="Guardar"/>
                <p:commandButton value="Editar"/>
                <p:commandButton value="Eliminar"/>
            </p:toolbarGroup>
        </p:toolbar>
        <br></br>
        <p:panelGrid id="panGriBusPac" columns="3" style="width:100%">
            <f:facet name="header">
                <h:outputLabel value="Buscar Paciente"/>
            </f:facet>
            <p:outputLabel for="txtIdeApePac" value="Identificacion/Apellido:"/>
            <p:inputText id="txtIdeApePac" maxlength="25" required="true"/>
            <p:commandButton value="Buscar"/>
        </p:panelGrid>
        <br></br>
        <p:dataTable id="datTabPac">
            <f:facet name="header">
                <h:outputLabel value="Lista de Pacientes"/>
            </f:facet>
            <p:column headerText="Identificación">

            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
